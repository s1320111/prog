<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>
//関数軍

function tasu(a,b) {  
    const t = a+b;
    console.log(t);
}


function hiku(c,d){
    const h = c-d;
    console.log(h);
}


function kake(e,f) {  
    const k = e*f;
    console.log(k);
}


function waru(g,h){
    const w = g/h;
    console.log(w);
}



//実行群

tasu(10,10);
hiku(20,30);
kake(40,50);
waru(20,5);



</script>



</body>
</html>
