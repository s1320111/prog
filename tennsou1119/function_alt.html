<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>関数を創り、alertを短い記述で呼べるようにしましょう！</title>
</head>
<body>
    <h1>関数を創り、alertを短い記述で呼べるようにしましょう！</h1>

<script>
//1.function alt(){...}で括ってあげましょう！

function alt(a){
    alert(a);
}

//2.定義した「alt関数」を呼び出しましょう！！
alt("1つめ");
alt("2つめ");



</script>
</body>
</html>
