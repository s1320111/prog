<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample02.css">
</head>

<body>

<header>
<h1>Registering words</h1>
</header>



<main>

    <input type="text" id="key">
    <textarea id="memo"></textarea>

    <ul>
        <li id="hozon">保存</li>
        <li id="sakuzyo">全て削除</li>
    </ul>

</main>



<h2>-登録単語一覧-</h2>


<table id="list">
    <!-- ここに追加データが挿入される -->
</table>


<h3>
    <a href="https://www.deepl.com/ja/translator">
    翻訳サイトへ飛ぶ
    </a>
</h3>


<script>
    //1.Save クリックイベント

    $("#hozon").on("click",function(){
        const key = $("#key").val();
        const value = $("#memo").val();
        localStorage.setItem(key,value);

        const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
        $("#list").append(html);
        //alert("OK");
    });


    //2.clear クリックイベント

    $("#sakuzyo").on("click",function(){
        localStorage.clear();
        $("#list").empty();
    });


    //3.ページ読み込み：保存データ取得表示

    for(let i=0; i<localStorage.length; i++){
        const key = localStorage.key(i); //KEY名
        const value = localStorage.getItem(key); //VALUE

        const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
        $("#list").append(html);
    }


</script>



</body>
</html>
