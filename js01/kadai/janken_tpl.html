//4.IF文の中に$("#").html()を使って表示させる

$("#gu_btn").on("click", function(){

  if(num==1){
    $("#pc_hands").html("<p>コンピュータ：グー</p>");
    $("#te").html('<img src="janken_gu.png" width="100">');
    $("#judgment").html("<p>あいこです</p>");
    $("#judgment").hide().fadeIn(1000);
  }
